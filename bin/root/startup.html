<html>
    <head>
        <title>Đang tải - Phần mềm tạo bài test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            *{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;}
        </style>
        <div id="content">
            <br><br><br><br>
            <center>
                <img src="images/loading.gif"/><br>
                Đang khởi động giao diện, vui lòng chờ...
            </center>
        </div>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script>
            var ajax;
            setInterval(function () {
                if (ajax) {
                    ajax.abort();
                }
                ajax = $.ajax({
                    cache: false,
                    jsonp: "callback",
                    dataType: "jsonp",
                    url: 'http://localhost:8080/check_alive.php',
                    success: function () {
                        $('#content').fadeOut(function () {
                            window.location = 'http://localhost:8080';
                        });
                    }
                });
            }, 500);
        </script>
    </body>
</html>
